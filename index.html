<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Mijn Trainingsschema</h1>
    </header>

    <main>
        <h2>Cardio/Fitness</h2>
        <table id="cardioTable">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Oefening</th>
                    <th>Duur</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <h2>Krachttraining</h2>
        <table id="workoutTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Oefening</th>
                    <th>Gewicht</th>
                    <th>Herhalingen</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <h2>Buik</h2>
        <table id="buikTable">
            <thead>
                <tr>
                    <th>Oefening</th>
                    <th>Herhalingen</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
    <button onclick="clearWorkoutLog()">Reset schema</button>
    <script src="script.js"></script>
</body>

</html>
