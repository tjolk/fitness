<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mobiel trainingsschema voor fitness, krachttraining en cardio. Snel, overzichtelijk en aanpasbaar.">
    <title>Fitness</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">
</head>

<body>
    <header>
        <h1>Mijn Trainingsschema</h1>
    </header>

    <main>
        <h2>Cardio/Fitness</h2>
        <table id="cardioTable">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Oefening</th>
                    <th>Duur</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <h2>Krachttraining</h2>
        <table id="workoutTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Oefening</th>
                    <th>Gewicht</th>
                    <th>Herhalingen</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <h2>Buik</h2>
        <table id="buikTable">
            <thead>
                <tr>
                    <th>Oefening</th>
                    <th>Herhalingen</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
    <button type="button" onclick="clearWorkoutLog()">Reset schema</button>
    <footer>
        <a href="https://fitnessunique.nl/" target="_blank" rel="noopener">
            <span>Naar de website</span>
            <img src="images/unique-logo-blauw-lang.svg" alt="Fitness Unique logo" />
        </a>
    </footer>
    <script src="script.js"></script>
</body>

</html>
