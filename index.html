<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Log</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mijn Workout Log</h1>
    </header>

    <main>
        <table id="workoutTable">
            <thead>
                <tr>
                    <th>Oefening</th>
                    <th>Gewicht</th>
                    <th>Herhalingen</th>
                    <th>Acties</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <button onclick="addExercise()">Oefening toevoegen</button>
        <button onclick="exportData()">Exporteren</button>
        <input type="file" id="importFile" onchange="importData()" />
    </main>

    <script src="script.js"></script>
</body>
</html>
