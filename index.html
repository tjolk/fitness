<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Training</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mijn Workout Log</h1>
    </header>

    <main>
        <h2>Cardio/Fitness</h2>
        <table id="cardioTable">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Oefening</th>
                    <th>Duur</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <select>
                            <option value="Cardio">Cardio</option>
                            <option value="Fitness">Fitness</option>
                        </select>
                    </td>
                    <td>Crosstrainer</td>
                    <td><input type="number" min="0" step="5" value="15"/> min</td>
                </tr>
                <tr>
                    <td>
                        <select>
                            <option value="Cardio">Cardio</option>
                            <option value="Fitness">Fitness</option>
                        </select>
                    </td>
                    <td>Fietsen</td>
                    <td><input type="number" min="0" step="5" value="15"/> min</td>
                </tr>
                <tr>
                    <td>
                        <select>
                            <option value="Cardio">Cardio</option>
                            <option value="Fitness">Fitness</option>
                        </select>
                    </td>
                    <td>Loopband</td>
                    <td><input type="number" min="0" step="5" value="15"/> min</td>
                </tr>
            </tbody>
        </table>
        <h2>Krachttraining</h2>
        <table id="workoutTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Oefening</th>
                    <th>Gewicht</th>
                    <th>Herhalingen</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <h2>Buik</h2>
        <table id="buikTable">
            <thead>
                <tr>
                    <th>Oefening</th>
                    <th>Herhalingen</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>3x Bovenbuik</td><td><input type="number" min="0" value="10" style="width: 50px;" /> x</td></tr>
                <tr><td>3x Zijkant</td><td><input type="number" min="0" value="10" style="width: 50px;" /> x</td></tr>
                <tr><td>3x Onderbuik</td><td><input type="number" min="0" value="10" style="width: 50px;" /> x</td></tr>
            </tbody>
        </table>
    </main>
    <button onclick="clearWorkoutLog()">Reset schema</button>
    <script src="script.js"></script>
</body>
</html>
